<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web cập nhật thông tin nhân viên</title>
    <link rel="stylesheet" href="capnhat.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="King hotel.png"Logo">
            </div>

            <nav>
                <ul>
                    <li><a href="duancuoiky.html">Trang chủ</a></li>
                    <li><a href="danhsachphong.html">Danh sách Phòng></li>
                    <li><a href="#">Đăng xuất</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Cập nhật thông tin nhân viên</h1>

            <form id="updateForm">
                <div class="form-group">
                    <label for="manv">Mã nhân viên:</label>
                    <input type="text" id="manv" name="manv" required>
                </div>

                <div class="form-group">
                    <label for="hoten">Họ và tên:</label>
                    <input type="text" id="hoten" name="hoten" required>
                </div>

                <div class="form-group">
                    <label for="phongban">Phòng ban:</label>
                    <input type="text" id="phongban" name="phongban" required>
                </div>

                <div class="form-group">
                    <label for="chucvu">Chức vụ:</label>
                    <input type="text" id="chucvu" name="chucvu" required>
                </div>
                <div class="form-group">
                    <label for="luong">Lương:</label>
                    <input type="text" id="luong" name="luong" required>
                </div>
                <button type="submit" class="gradient-button">Cập nhật</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Trang web cập nhật thông tin nhân viên</p>
        </div>
    </footer>
    <script src="capnhat.js"> </script>
</body>
</html>
