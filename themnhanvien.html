<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" href="themkhachhang.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="King hotel.png" alt="Logo">
        </div>
        <h1>Thêm Nhân Viên</h1>
    </header>
    <main>
        <form id="addEmployeeForm">
            <label for="manv">Mã nhân viên:</label>
            <input type="text" id="manv" name="manv" required><br>
            <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten" required><br>
            <label for="chucvu">Chức vụ:</label>
            <input type="text" id="chucvu" name="chucvu" required><br>
            <label for="bophan">Bộ phận:</label>
            <input type="text" id="bophan" name="bophan" required><br>
            <label for="luong">Lương:</label>
            <input type="text" id="luong" name="luong" required><br>
            <button type="submit">Thêm nhân viên</button>
        </form>
    </main>
    <script src="themnhanvien.js"></script>
    <footer>
        <p>&copy; 2024 Trang web thu thập thông tin nhân viên</p>
    </footer>
</body>
</html>
